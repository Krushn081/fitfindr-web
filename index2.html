<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFindr Registration</title>
    <style>
        /* Styling for Form Page */
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .options label {
            font-size: 13px;
            color: #333;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Register with FitFindr</h2>
    <form>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
       
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
        </div>
       
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>
       
        <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" required>
        </div>
       
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" required>
        </div>
       
        <div class="form-group">
            <label for="options">Choose Activity</label>
            <div class="options">
                <label><input type="radio" name="activity" value="gym"> Gym</label>
                <label><input type="radio" name="activity" value="yoga"> Yoga</label>
                <label><input type="radio" name="activity" value="dance"> Dance</label>
            </div>
        </div>

        <div class="form-group">
            <label for="className">Class Name</label>
            <input type="text" id="className" name="className" placeholder="Enter class name">
        </div>
       
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>

</body>
</html>
